<div class="container">
    <div class="card card-container">
        <!--<img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" />-->
        <!--<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>-->

        <p id="profile-name" class="profile-name-card"></p>

        <form class="form-signin">
            <!--<span id="reauth-email" class="reauth-email"></span>-->
            <input type="text" id="inputUsername" ng-model="registerData.username" class="form-control" placeholder="Username" required autofocus>

            <input type="email" id="inputEmail" ng-model="registerData.email" class="form-control" placeholder="Email address" required>
            <input type="password" id="inputPassword" ng-model="registerData.password" class="form-control" placeholder="Password" required>
            <input type="password" id="inputConfirmPassword" ng-model="registerData.confirmPassword" class="form-control" placeholder="Confirm Password" required>

            <button id="register-btn" class="btn btn-lg btn-primary btn-block btn-success" type="submit" ng-click="submitRegister()">Register now</button>
        </form>

</div>
